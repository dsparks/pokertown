<!DOCTYPE html>

            <li>Discard a fourth card from the top of the deck, putting it face up into the discard pile.</li>
            <li>Choose two of the three revealed cards to place into your grid.</li>
            <li>Each drafted card must be placed immediately into your layout, adjacent (orthogonally or diagonally) to at least one existing card. Cards cannot be moved later.</li>

          <p><strong>Poker Town</strong> is a tactical game of drafting and intersecting poker hands for two players. Each player builds their own 5√ó5 ‚Äútown‚Äù of crisscrossing poker streets, placing cards that contribute to several lines at once. When the final card is placed, players compare their completed towns head-to-head to determine who the best city planner is.</p>

          <h3>Gameplay</h3>
          <p>The game is played over 13 rounds. Each round consists of drafting and placement:</p>

          <p>Each player‚Äôs grid contains twelve poker lines ‚Äî five rows, five columns, and two diagonals (NW‚ÜòSE and SW‚ÜóNE). Players compare lines/hands head to head, going west to east by column, north to south by row, and finishing with the two diagonals. For each corresponding line, compare hands using standard poker rankings:</p>

          </ol>

          <ol>

            <li>Place each card adjacent (orthogonally or diagonally) to at least one existing card; cards cannot be moved later.</li>
            <li>Your final layout must form two rows and two columns, for 16 total cards. Both rows must intersect both columns.</li>

    function selectTab(tab) {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      if (tab === soloTab) {
        document.body.style.backgroundColor = gameData.solo.color;
        header.textContent = `${gameData.solo.emoji} ${gameData.solo.title}`;
        content.innerHTML = gameData.solo.html;
      } else if (tab === twoTab) {
        document.body.style.backgroundColor = gameData.two.color;
        header.textContent = `${gameData.two.emoji} ${gameData.two.title}`;
        content.innerHTML = gameData.two.html;
      } else if (tab === threeTab) {
        document.body.style.backgroundColor = gameData.three.color;
        header.textContent = `${gameData.three.emoji} ${gameData.three.title}`;
        content.innerHTML = gameData.three.html;
      }
    }

    selectTab(twoTab);
    soloTab.addEventListener('click', () => selectTab(soloTab));
    twoTab.addEventListener('click', () => selectTab(twoTab));
    threeTab.addEventListener('click', () => selectTab(threeTab));
  </script>
</body>
</html>
